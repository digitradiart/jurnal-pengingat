</head>

<body>

	<h1 style="text-align: center;">Jurnal Pengingat</h1>

	</ul>

	<div class="flipbook-viewport">
		<div class="container">
			<div class="flipbook">
				<div class="page" style="background-image:url(pages/jeda-cover.png)"></div>
				<div class="page" style="background-image:url(pages/jeda1.png)"></div>
				<div class="page" style="background-image:url(pages/jeda3.png)"></div>
				<div class="page" style="background-image:url(pages/jeda4.png)"></div>
				<div class="page" style="background-image:url(pages/jeda5.png)"></div>
				<div class="page" style="background-image:url(pages/black-painted-wall-textured-background.jpg)"></div>
				<div class="page" style="background-image:url(pages/koma-titik-cover.png)"></div>
				<div class="page" style="background-image:url(pages/koma-titik-1.png)"></div>
				<div class="page" style="background-image:url(pages/koma-titik-2.png)"></div>
				<div class="page" style="background-image:url(pages/koma-titik-3.png)"></div>
				<div class="page" style="background-image:url(pages/koma-titik-4.png)"></div>
				<div class="page" style="background-image:url(pages/black-painted-wall-textured-background.jpg)"></div>
			</div>
		</div>
	</div>


	<script type="text/javascript">

		function loadApp() {

			var flipbook = $('.flipbook');

			// Check if the CSS was already loaded

			if (flipbook.width() == 0 || flipbook.height() == 0) {
				setTimeout(loadApp, 10);
				return;
			}

			$('.flipbook .double').scissor();

			// Create the flipbook

			$('.flipbook').turn({
				// Elevation

				elevation: 50,

				// Enable gradients

				gradients: true,

				// Auto center this flipbook

				autoCenter: true

			});
		}

		// Load the HTML4 version if there's not CSS transform

		yepnope({
			test: Modernizr.csstransforms,
			yep: ['lib/turn.min.js'],
			nope: ['lib/turn.html4.min.js'],
			both: ['lib/scissor.min.js', 'css/double-page.css'],
			complete: loadApp
		});

	</script>

</body>

</html>
